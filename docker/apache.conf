ServerName localhost

<VirtualHost *:80>
    DocumentRoot /var/www/public

    <Directory /var/www/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            RewriteEngine On
            # Si la requÃªte n'est pas un fichier existant, redirigez vers index.html
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.html [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>
